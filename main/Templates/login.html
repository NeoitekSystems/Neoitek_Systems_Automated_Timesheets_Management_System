<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neoitek Systems | Timesheet Login</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0d3b6b, #f37021);
    margin: 0;
    color: #333;
    overflow-x: hidden;
  }

  header {
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    padding: 15px 50px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  header img {
    height: 55px;
  }

  nav a {
    text-decoration: none;
    color: #0d3b6b;
    font-weight: 500;
    margin-left: 25px;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #f37021;
  }

  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 85vh;
    animation: fadeIn 1s ease-in;
  }

  .login-card {
    background: #ffffff;
    border-radius: 16px;
    padding: 50px 45px;
    box-shadow: 0 8px 30px rgba(13, 59, 107, 0.25);
    width: 100%;
    max-width: 440px;
    text-align: center;
    animation: slideUp 1s ease-out;
  }

  .login-card h2 {
    color: #0d3b6b;
    font-weight: 600;
    margin-bottom: 12px;
  }

  .login-card p {
    color: #666;
    font-size: 0.95rem;
    margin-bottom: 25px;
  }

  .form-control {
    width: 100%;
    padding: 12px 14px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .form-control:focus {
    border-color: #f37021;
    outline: none;
    box-shadow: 0 0 6px rgba(243, 112, 33, 0.3);
  }

  .login-btn {
    background: linear-gradient(90deg, #0d3b6b, #f37021);
    color: white;
    border: none;
    border-radius: 30px;
    padding: 12px;
    width: 100%;
    font-size: 1.1rem;
    margin-top: 20px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }

  .login-btn:hover {
    transform: scale(1.04);
    box-shadow: 0 8px 20px rgba(243, 112, 33, 0.4);
  }

  .error {
    color: red;
    font-size: 0.9rem;
    margin-top: 10px;
  }

  .footer {
    text-align: center;
    color: white;
    padding: 15px;
    font-size: 0.85rem;
    background: rgba(0,0,0,0.1);
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @media (max-width: 768px) {
    header { padding: 15px 25px; }
    .login-card { margin: 0 15px; padding: 40px 30px; }
  }
</style>
</head>

<body>
<header>
  <img src="https://neoiteksys.com/wp-content/uploads/2019/10/logo.png" alt="Neoitek Systems Logo">
  <nav>
    <a href="/">Home</a>
    <a href="/login/">Login</a>
    <a href="https://neoiteksys.com/" target="_blank">Main Website</a>
  </nav>
</header>

<div class="login-container">
  <div class="login-card">
    <h2>Timesheet Login</h2>
    <p>Access Neoitek’s automated timesheet management system</p>

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
      <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
</div>

<div class="footer">
  © 2025 Neoitek Systems Inc. | All Rights Reserved | <a href="https://neoiteksys.com/" style="color:#f8c38d;text-decoration:none;">www.neoiteksys.com</a>
</div>
</body>
</html>
